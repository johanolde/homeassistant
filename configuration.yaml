sun:
mqtt: !include mqtt.yaml

device_tracker:
  - platform: nmap_tracker
    hosts: !secret track_hosts
    track_new_devices: no
    consider_home: 1800
    interval_seconds: 30
  - platform: trackr
    username: !secret email
    password: !secret trackr_pw

panel_iframe: !include panel_iframe.yaml

automation: !include automations.yaml
automation old: !include_dir_merge_list automation/

light:
  - platform: osramlightify
    host: !secret lightify_ip
  - platform: yeelight
    devices:
      !secret yeelight3_ip:
        name: Den.Ceiling
      !secret yeelight2_ip:
        name: Bathroom.shower
      !secret yeelight4_ip:
        name: Showerroom.shower
      !secret yeelight1_ip:
        name: Showerroom
      !secret yeelight5_ip:
        name: Pantry
      !secret yeelight_strip_ip:
        name: Basement.hallway
  - platform: tellstick

scene: !include_dir_list scenes

tellstick:
  signal_repetitions: 5

switch:
  - platform: tellstick
  - platform: wake_on_lan
    mac_address: !secret office_mac
    host: !secret office_host


battery_state:

notify:
  - name: slack
    platform: slack
    api_key: !secret slack_api
    default_channel: '#skarsjo'
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api
  - name: telegram
    platform: telegram
    api_key: !secret telegram_api
    chat_id: !secret telegram_chatid
  - name: iOSApp
    platform: ios
    target: !secret ios_token
  - platform: webostv
    host: !secret lg_ip
    name: livingroom_tv
    filename: webostv.conf

telegram_bot:
  platform: polling
  api_key: !secret telegram_api
  allowed_chat_ids:
    - !secret telegram_chatid

media_player:
  - platform: squeezebox
    host: !secret squeezebox_ip
    port: 9000
  - platform: plex
  - platform: spotify
    client_id: !secret spot_id
    client_secret: !secret spot_pass
  - platform: webostv
    host: !secret lg_ip
    mac: !secret lg_mac
    name: Livingroom TV
    filename: webostv.conf

apple_tv: !include apple_tv.yaml

tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

xiaomi_aqara:
  gateways:
    - mac:
      key: !secret xiaomi_key

ios:

zone:
  name: Home
  latitude: !secret my_latitude
  longitude: !secret my_longitude
  radius: 250
  icon: mdi:home

zone 2:
  name: Work
  latitude: !secret work_latitude
  longitude: !secret work_longitude
  radius: 250
  icon: mdi:castle


